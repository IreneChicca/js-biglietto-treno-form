<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- JS -->
    <script type="text/javascript" src="./script.js" defer></script>

</head>

<body>
    <main class="bg-secondary p-5" style=" font-family:'VT323', monospace" id="main">
        <div class="container text-center border border-warning rounded p-4">

            <h1 class="p-4 text-warning">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

            <div class="d-flex p-4 gap-4 justify-content-center">
                <div>
                    <h3>Nome</h3>
                    <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome">
                </div>
                <div>
                    <h3>Età</h3>
                    <input type="text" class="form-control" id="age" placeholder="Inserisci la tua età">
                </div>
                <div>
                    <h3>Km da percorrere</h3>
                    <input type="text" class="form-control" id="km" placeholder="Inserisci la distanza">
                </div>
            </div>



            <button type="button" class="btn btn-warning mt-5" id="btn">Stampa Biglietto</button>


        </div>
        <div class="d-none" id="ticket">


            <div class="container p-5 ">
                <div class="row justify-content-center">
                    <div class="col-5 border border-warning">
                        <h2 class="border-bottom border-warning">IL TUO BIGLIETTO:</h2>

                        <div>
                            <h3>Nome</h3>
                            <h5 id="bgl-name" class="bg-warning"> </h5>
                        </div>


                        <div>
                            <h3>Età</h3>
                            <h5 id="bgl-age" class="bg-warning"> </h5>
                        </div>

                        <div>
                            <h3>Destinazione</h3>
                            <h5>Roma - Termini</h5>
                        </div>

                        <div>
                            <h3>KM da percorrere</h3>
                            <h5 id="bgl-km" class="bg-warning"></h5>
                        </div>

                        <div class="text-center">
                            <h2 class="text-warning">PREZZO</h2>
                            <h3 id="bgl-price" class="border border-warning text-white">€ </h3>
                        </div>

                    </div>
                </div>
            </div>



        </div>
    </main>
</body>

</html>
