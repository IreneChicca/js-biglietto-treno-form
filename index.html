<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- JS -->
    <script type="text/javascript" src="./script.js" defer></script>

</head>

<body>
    <main class="bg-secondary p-5" style="font-family:'VT323', monospace">
        <div class="container text-center border border-warning rounded p-4">

            <h1 class="p-4 text-warning">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

            <div class="d-flex p-4 gap-4 justify-content-center">
                <div>
                    <h3>Nome</h3>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <h3>Età</h3>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <h3>Km da percorrere</h3>
                    <input type="text" class="form-control">
                </div>
            </div>



            <button type="button" class="btn btn-warning mt-5">Stampa Biglietto</button>


        </div>
        <div>


            <div class="container p-5">
                <div class="row justify-content-center">
                    <div class="col-4 border border-warning">
                        <h2 class="border-bottom border-warning">IL TUO BIGLIETTO:</h2>

                        <div>
                            <h3>Nome</h3>
                            <h5>Gianni</h5>
                        </div>

                        <div>
                            <h3>Destinazione</h3>
                            <h5>Roma - Termini</h5>
                        </div>

                        <div>
                            <h3>KM da percorrere</h3>
                            <h5>80</h5>
                        </div>

                        <div>
                            <h3 class="text-warning">PREZZO</h3>
                            <h5>5 €</h5>
                        </div>

                    </div>
                </div>
            </div>



        </div>
    </main>
</body>

</html>
